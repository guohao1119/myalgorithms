<body>
  <pre>
    给定一个二叉树，返回它的中序 遍历。

    示例:

    输入: [1,null,2,3]
      1
        \
        2
        /
      3

    输出: [1,3,2]
    进阶: 递归算法很简单，你可以通过迭代算法完成吗？
  </pre>
  <script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {number[]}
     */
    function inorderTraversal(root) {
      let res = []
      // 利用一个辅助函数进行递归处理
      helper(root, res)
      return res
    }

    // 递归函数
    // 1 如果当前节点为空，则不处理
    // 2 如果当前节点不为空，则递归查看节点的左节点
    // 3 左节点处理完成后，将当前节点加入结果数组
    // 4 再递归查看节点的右节点
    function helper(node, res) {
      if (!node) return
      if (node.left) {
        helper(node.left, res)
      }
      res.push(node.val)
      if (node.right) {
        helper(node.right, res)
      }
    }

  </script>
