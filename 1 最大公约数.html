<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1 欧几里得算法
    // 求最大公约数
    // 思路：
    // 计算两个非负整数p和q的最大公约数：
    // 若q是0，则最大公约数是p。
    // 否则，将p除以q得到余数r，p和q的最大公约数即为q和r的最大公约数
    function gcd (p, q) {
      if (q === 0) return p
      let r = p % q
      return gcd(q, r)
    }

    // test
    console.log(gcd(0, 20))
    console.log(gcd(0, 0))
    console.log(gcd(20, 0))
    console.log(gcd(2, 5))
    console.log(gcd(4, 6))
  </script>
</body>
</html>
