<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <pre>
    给定一个 N 叉树，返回其节点值的后序遍历。

    例如，给定一个 3叉树 :

    



    

    返回其后序遍历: [5,6,3,2,4,1].

    

    说明: 递归法很简单，你可以使用迭代法完成此题吗?
  </pre>
  <script>
    /**
     * // Definition for a Node.
     * function Node(val,children) {
     *    this.val = val;
     *    this.children = children;
     * };
     */

    /**
     * @param {Node} root
     * @return {number[]}
     */
    function postorder(root) {
      let res = []
      // 利用一个辅助函数进行递归处理
      helper(root, res)
      return res
    }

    // 递归函数
    // 1 如果当前节点为空，则不处理
    // 2 如果当前节点有子节点，则遍历子节点，对每一个子节点调用递归函数
    // 3 将当前节点加入结果数组中
    function helper(node, res) {
      if (!node) return
      if (node.children) {
        for (let i = 0; i < node.children.length; i++) {
          helper(node.children[i], res)
        }
      }
      res.push(node.val)
    }

  </script>
</body>
