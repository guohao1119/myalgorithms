<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function reverse (arr) {
      if (arr.length === 0) {
        return arr
      }

      const len = arr.length
      const half = arr.length / 2

      for (let i = 0; i < half; i++) {
        const temp = arr[i]
        arr[i] = arr[len - i - 1]
        arr[len - i - 1] = temp
      }

      return arr
    }

    console.log(reverse([]))
    console.log(reverse([33]))
    console.log(reverse([1, 2, 3, 44, 33]))
  </script>
</body>
</html>
