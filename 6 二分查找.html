  <script>
    // 思路
    // 1 要查找的数组是已经排序了的（正向）
    // 2 每次只需要比较目标元素是否在数组的中间位置
    // 3 如果目标元素比数组中间位置的元素大，那么说明目标元素在数组较大的一半元素中
    // 4 如果目标元素比数组中间位置的元素小，那么说明目标元素在数组较小的一半元素中
    // 5 如果相等，则找到了，直接返回
    // 6 循环3-5，如果一直没找到，则返回-1
    function binarySearch(target, arr) {
      let low = 0
      let high = arr.length - 1
      while (low <= high) {
        let mid = low + Math.floor((high - low) / 2)
        if (target > arr[mid]) {
          low = mid + 1
        } else if (target < arr[mid]) {
          
          high = mid - 1
        } else {
          return mid
        }
      }
      return -1
    }

    console.log(binarySearch(1, [1, 2, 3, 4 ,19]))
    console.log(binarySearch(4, [1, 2, 3, 4 ,19]))
    console.log(binarySearch(19, [1, 2, 3, 4 ,19]))
    console.log(binarySearch(0, [1, 2, 3, 4 ,19]))
  </script>
</body>
