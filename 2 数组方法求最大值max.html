<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function max (arr) {
      let res = ''
      if (arr.length === 0) {
        return res
      }

      res = arr[0]
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > res) {
          res = arr[i]
        }
      }

      return res
    }

    console.log(max([]))
    console.log(max([33]))
    console.log(max([1, 2, 3, 44, 33]))
  </script>
</body>
</html>
